    <script>
        let currentFilePath = null;
        let currentFolderPath = null;

        // Définir les voix Edge (une seule fois ici)
        const edgeVoices = {
            'fr-FR-RemyNeural': 'Rémy Multilingue',
            'fr-FR-VivienneNeural': 'Vivienne Multilingue',
            'fr-FR-HenriNeural': 'Henri',
            'fr-FR-DeniseNeural': 'Denise',
            'fr-FR-EloiseNeural': 'Héloïse'
        };

        // Fonction pour détecter le système d'exploitation
        function detectOS() {
            console.log('Détection du système d\'exploitation...');
            
            // Vérifier d'abord si nous sommes sur Android via l'API Python
            if (window.pywebview && window.pywebview.api.is_android) {
                console.log('Système détecté: Android');
                return 'android';
            }
            
            // Utiliser navigator.platform pour une détection plus précise
            const platform = navigator.platform.toLowerCase();
            console.log('Platform string:', platform);
            
            if (platform.includes('mac')) {
                console.log('Système détecté: macOS');
                return 'macos';
            }
            if (platform.includes('win')) {
                console.log('Système détecté: Windows');
                return 'windows';
            }
            if (platform.includes('linux')) {
                console.log('Système détecté: Linux');
                return 'linux';
            }
            
            console.log('Système non reconnu, utilisation du mode par défaut');
            return 'unknown';
        }

        // Fonction pour sélectionner un fichier
        async function selectFile() {
            console.log('=== DÉBUT SÉLECTION FICHIER ===');
            const os = detectOS();
            console.log('OS détecté:', os);
            
            try {
                let result;
                switch (os) {
                    case 'android':
                        console.log('Utilisation du sélecteur Android');
                        result = await window.pywebview.api.select_file_android();
                        break;
                    case 'macos':
                        console.log('Utilisation du sélecteur macOS');
                        result = await window.pywebview.api.select_file({
                            filters: [
                                { name: 'Documents', extensions: ['epub', 'pdf'] }
                            ],
                            defaultPath: '~/Documents'
                        });
                        break;
                    case 'windows':
                        console.log('Utilisation du sélecteur Windows');
                        result = await window.pywebview.api.select_file({
                            filters: [
                                { name: 'Documents', extensions: ['epub', 'pdf'] }
                            ],
                            defaultPath: '%USERPROFILE%\\Documents'
                        });
                        break;
                    default:
                        console.log('Utilisation du sélecteur par défaut');
                        result = await window.pywebview.api.select_file();
                }
                
                console.log('Résultat de la sélection:', result);

                if (result && result.status === 'success' && result.path) {
                    currentFilePath = result.path;
                    const fileIcon = document.getElementById('fileIcon');
                    const selectedFile = document.getElementById('selectedFile');
                    fileIcon.setAttribute('data-lucide', 'check');
                    fileIcon.classList.remove('text-red-500');
                    fileIcon.classList.add('text-green-500');
                    selectedFile.textContent = result.name;
                    selectedFile.classList.remove('hidden');
                    lucide.createIcons();
                } else if (result && result.status === 'cancelled') {
                    console.log('Sélection annulée par l\'utilisateur');
                }
            } catch (error) {
                console.error('Exception dans selectFile:', error);
            }
            console.log('=== FIN SÉLECTION FICHIER ===');
        }

        // Fonction pour sélectionner un dossier
        async function selectFolder() {
            console.log('=== DÉBUT SÉLECTION DOSSIER ===');
            const os = detectOS();
            console.log('OS détecté:', os);
            
            try {
                let result;
                switch (os) {
                    case 'android':
                        console.log('Utilisation du sélecteur de dossier Android');
                        result = await window.pywebview.api.select_folder_android();
                        break;
                    case 'macos':
                        console.log('Utilisation du sélecteur de dossier macOS');
                        result = await window.pywebview.api.select_folder({
                            defaultPath: '~/Documents'
                        });
                        break;
                    case 'windows':
                        console.log('Utilisation du sélecteur de dossier Windows');
                        result = await window.pywebview.api.select_folder({
                            defaultPath: '%USERPROFILE%\\Documents'
                        });
                        break;
                    default:
                        console.log('Utilisation du sélecteur de dossier par défaut');
                        result = await window.pywebview.api.select_folder();
                }
                
                console.log('Résultat de la sélection:', result);

                if (result && result.status === 'success' && result.path) {
                    currentFolderPath = result.path;
                    const folderIcon = document.getElementById('folderIcon');
                    const selectedFolder = document.getElementById('selectedFolder');
                    folderIcon.setAttribute('data-lucide', 'check');
                    folderIcon.classList.remove('text-red-500');
                    folderIcon.classList.add('text-green-500');
                    selectedFolder.textContent = result.name;
                    selectedFolder.classList.remove('hidden');
                    lucide.createIcons();
                } else if (result && result.status === 'cancelled') {
                    console.log('Sélection annulée par l\'utilisateur');
                }
            } catch (error) {
                console.error('Exception dans selectFolder:', error);
            }
            console.log('=== FIN SÉLECTION DOSSIER ===');
        }

        async function analyzeFile() {
            console.log('Tentative d\'analyse avec le chemin:', currentFilePath);
            
            if (!currentFilePath) {
                console.error('Aucun fichier sélectionné');
                showError('Veuillez sélectionner un fichier à analyser');
                return;
            }

            try {
                console.log('Envoi de la requête d\'analyse au backend');
                const result = await window.pywebview.api.analyze_file(currentFilePath);
                console.log('Résultat de l\'analyse:', result);
                
                if (result.status === 'success') {
                    console.log('Analyse réussie, mise à jour de l\'UI');
                    updateChaptersUI(result.chapters);
                } else {
                    console.error('Erreur d\'analyse:', result.message);
                    showError(result.message);
                }
            } catch (error) {
                console.error('Exception lors de l\'analyse:', error);
                showError('Erreur lors de l\'analyse du fichier');
            }
        }

        function updateChaptersUI(chapters) {
            const container = document.getElementById('chaptersContainer');
            if (!chapters || chapters.length === 0) {
                container.innerHTML = '<div class="p-4 text-gray-500">Aucun chapitre trouvé</div>';
                return;
            }

            container.innerHTML = chapters.map((chapter, index) => `
                <div class="flex items-center justify-between p-3 hover:bg-gray-50 border-b last:border-b-0">
                    <span class="text-sm">${chapter.title || `Chapitre ${index + 1}`}</span>
                    <span class="text-sm text-gray-500">${chapter.content ? chapter.content.split(' ').length : 0} mots</span>
                </div>
            `).join('');
        }

        function showError(message) {
            console.error('=== DÉBUT ERREUR ===');
            console.error('Message:', message);
            console.error('Stack trace:', new Error().stack);
            console.error('=== FIN ERREUR ===');
            
            if (message === 'Erreur lors de la sélection du fichier' || 
                message === 'Erreur lors de la sélection du dossier' ||
                message === 'Aucun fichier sélectionné' ||
                message === 'Aucun dossier sélectionné') {
                console.log('Message d\'erreur ignoré:', message);
                return;
            }
            
            alert(message);
        }

        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        lucide.createIcons();

        function changeTheme(theme) {
            const body = document.body;
            body.classList.remove('theme-normal', 'theme-night', 'theme-sepia', 'theme-blue', 'theme-green', 'theme-red');
            body.classList.add(`theme-${theme}`);
            localStorage.setItem('theme', theme);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'normal';
            const themeSelect = document.querySelector('select[onchange="changeTheme(this.value)"]');
            if (themeSelect) {
                themeSelect.value = savedTheme;
            }
            changeTheme(savedTheme);
        });

        // Fonction pour changer le service TTS
        async function changeTTSService(service) {
            const voiceSelector = document.getElementById('voiceSelector');
            const voiceSelect = document.getElementById('ttsVoice');
            
            voiceSelect.innerHTML = '<option value="">Choisir une voix</option>';
            
            if (service === 'edge') {
                voiceSelector.style.display = 'block';
                
                for (const [id, name] of Object.entries(edgeVoices)) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = name;
                    voiceSelect.appendChild(option);
                }
            } else if (service === 'google') {
                voiceSelector.style.display = 'block';
                
                try {
                    const result = await window.pywebview.api.get_android_tts_voices();
                    if (result && result.length > 0) {
                        result.forEach(voice => {
                            const option = document.createElement('option');
                            option.value = voice.id;
                            option.textContent = voice.name;
                            voiceSelect.appendChild(option);
                        });
                    } else {
                        const option = document.createElement('option');
                        option.value = 'default';
                        option.textContent = 'Voix par défaut';
                        voiceSelect.appendChild(option);
                    }
                } catch (error) {
                    console.error('Erreur lors de la récupération des voix Android:', error);
                }
            } else {
                voiceSelector.style.display = 'none';
            }
            
            localStorage.setItem('tts_service', service);
        }

        // Fonction pour tester la voix
        async function testVoice() {
            const service = document.getElementById('ttsService').value;
            const voice = document.getElementById('ttsVoice').value;
            
            if (!service) {
                showError('Veuillez sélectionner un service TTS');
                return;
            }
            
            if (service === 'edge' && !voice) {
                showError('Veuillez sélectionner une voix');
                return;
            }
            
            try {
                const result = await window.pywebview.api.test_voice(service, voice);
                if (result.status !== 'success') {
                    showError(result.message);
                }
            } catch (error) {
                showError('Erreur lors du test de la voix');
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            if (!checkRequiredElements()) {
                console.error('Certains éléments requis sont manquants');
                return;
            }

            initializeIcons();

            const savedTheme = localStorage.getItem('theme') || 'normal';
            const themeSelect = document.querySelector('select[onchange="changeTheme(this.value)"]');
            if (themeSelect) {
                themeSelect.value = savedTheme;
                changeTheme(savedTheme);
            }

            try {
                const isAndroid = await window.pywebview.api.is_android;
                if (isAndroid) {
                    const ttsSelect = document.getElementById('ttsService');
                    if (ttsSelect) {
                        ttsSelect.value = 'google';
                        await changeTTSService('google');
                    }
                }
            } catch (error) {
                console.error('Erreur lors de la vérification de la plateforme:', error);
            }
        });

        async function convertToAudio() {
            if (!currentFilePath) {
                showError('Veuillez sélectionner un fichier à convertir');
                return;
            }
            if (!currentFolderPath) {
                showError('Veuillez sélectionner un dossier d\'export');
                return;
            }

            const service = document.getElementById('ttsService').value;
            if (!service) {
                showError('Veuillez sélectionner un service TTS');
                return;
            }

            const voice = document.getElementById('ttsVoice').value;
            if (service === 'edge' && !voice) {
                showError('Veuillez sélectionner une voix');
                return;
            }

            const chaptersContainer = document.getElementById('chaptersContainer');
            if (!chaptersContainer.children.length) {
                try {
                    const analysisResult = await window.pywebview.api.analyze_file(currentFilePath);
                    if (analysisResult.status !== 'success') {
                        showError('Erreur lors de l\'analyse du fichier');
                        return;
                    }
                    updateChaptersUI(analysisResult.chapters);
                } catch (error) {
                    showError('Erreur lors de l\'analyse du fichier');
                    return;
                }
            }

            try {
                createProgressElement();
                progressElement.textContent = '0%';
                progressElement.style.display = 'block';

                const result = await window.pywebview.api.convert_to_audio({
                    file_path: currentFilePath,
                    output_folder: currentFolderPath,
                    service: service,
                    voice: voice,
                    format: 'mp3'
                });

                if (result.status === 'success') {
                    alert(result.message);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('Erreur lors de la conversion');
            }
        }

        let progressElement = null;

        function createProgressElement() {
            if (!progressElement) {
                progressElement = document.createElement('div');
                progressElement.className = 'progress-counter';
                const header = document.querySelector('header');
                if (header) {
                    header.style.position = 'relative';
                    header.appendChild(progressElement);
                }
            }
        }

        window.addEventListener('conversionProgress', function(e) {
            createProgressElement();
            const progress = e.detail;
            progressElement.textContent = `${progress}%`;
            
            if (progress === 100) {
                setTimeout(() => {
                    progressElement.style.display = 'none';
                }, 2000);
            } else {
                progressElement.style.display = 'block';
            }
        });

        function checkRequiredElements() {
            const requiredElements = [
                'ttsService',
                'ttsVoice',
                'fileIcon',
                'selectedFile',
                'folderIcon',
                'selectedFolder',
                'chaptersContainer'
            ];
            
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                console.error('Éléments manquants:', missingElements);
                return false;
            }
            return true;
        }

        function openAdvancedSettings() {
            const advancedSettings = document.getElementById('advancedSettings');
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('drawerOverlay');
            
            drawer.classList.remove('open');
            overlay.classList.remove('open');
            
            advancedSettings.classList.remove('hidden');
            
            const currentTheme = localStorage.getItem('theme') || 'normal';
            advancedSettings.classList.add(`theme-${currentTheme}`);
        }

        function closeAdvancedSettings() {
            const advancedSettings = document.getElementById('advancedSettings');
            advancedSettings.classList.add('hidden');
        }

        // Ajouter un gestionnaire d'événements global pour intercepter les erreurs
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.log('Erreur globale interceptée:', {
                message: msg,
                url: url,
                line: lineNo,
                column: columnNo,
                error: error
            });
            return false;
        };

        // Intercepter les rejets de promesses non gérés
        window.addEventListener('unhandledrejection', function(event) {
            console.log('Promesse rejetée non gérée:', event.reason);
        });

        // Attendre que pywebview soit complètement initialisé
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier si pywebview est disponible
            if (!window.pywebview) {
                console.error('pywebview n\'est pas disponible');
                return;
            }

            // Vérifier si l'API est disponible
            if (!window.pywebview.api) {
                console.error('L\'API pywebview n\'est pas disponible');
                return;
            }

            console.log('pywebview est correctement initialisé');
        });

        // Fonction pour sauvegarder les paramètres
        function saveBatchSettings() {
            const batchSize = document.getElementById('batchSize').value;
            const retryCount = document.getElementById('retryCount').value;
            
            localStorage.setItem('batchSize', batchSize);
            localStorage.setItem('retryCount', retryCount);
            
            // Informer le backend des nouveaux paramètres
            window.pywebview.api.update_batch_settings({
                batchSize: parseInt(batchSize),
                retryCount: parseInt(retryCount)
            });
        }

        // Fonction pour charger les paramètres sauvegardés
        function loadBatchSettings() {
            const batchSize = localStorage.getItem('batchSize') || '5';
            const retryCount = localStorage.getItem('retryCount') || '20';
            
            document.getElementById('batchSize').value = batchSize;
            document.getElementById('retryCount').value = retryCount;
            
            // Informer le backend des paramètres chargés
            window.pywebview.api.update_batch_settings({
                batchSize: parseInt(batchSize),
                retryCount: parseInt(retryCount)
            });
        }

        // Ajouter l'appel à loadBatchSettings dans le DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            // ... code existant ...
            loadBatchSettings();
        });
    </script>
